<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídis em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em diversos dispositivos ou aumente e diminua o zoom do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/kick it - yung logos.mp3" type="audio/mpeg">
        <p>Putz! Parece que seu navegador não quer colaborar hein, mas clique <a href="midia/kick it - yung logos.mp3">aqui</a> para baixar o som brabo</p>
    </audio>
   
</body>
</html>
