<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Borda</title>

    <style>
        h1 {
            /*Obs: sem uma borda, a borda com imagens não funciona*/
            border: 20px solid transparent;
            padding: 10px;
            border-image-source: url("borda.png");
            border-image-slice: 38;
            border-image-repeat: repeat;

            /* Pode-se usar o shorthand da borda, que seria:
            border-image: source, slice e a repetição.
            Exemplo.*/

            border-image: url("borda.png") 27 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
